<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>
		ホテル検索
	</h2>
	<form action="" th:action="@{/exam02/result}" method="post" >
		<input type="text" name ="price" th:value="${price}">円以下
		<div><button>検索</button></div>
	</form>
	
	<div>
		<span th:text="${fail}"></span>
	</div>
	
	<div>
		<table border="1" th:each=" hotel:${hotelList}">
			<tr>
				<td>ホテル名</td>
				<td th:text="${hotel.hotelName}">
			</tr>
			<tr>
				<td>最寄り駅</td>
				<td th:text="${hotel.nearestStation}">
			</tr>
			
			<tr>
				<td>価格</td>
				<td th:text="${hotel.price}">
			</tr>
		</table>
	</div>

		
</body>
</html>
